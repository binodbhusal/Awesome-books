<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <nav>
      <a class="logo" href="#">Awesome Books</a>
      <ul class="menu">
        <li id="list-link"><a href="#list">List</a></li>
        <li id="form-link"><a href="#form">Add Book</a></li>
        <li id="contact-link"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <!-- list of books -->
    <section id="list">
      <h1>All Awesome Books</h1>

      <table>
        <tbody id="table"></tbody>
      </table>
    </section>
    <!-- add book form -->
    <section id="form">
      <form id="form">
        <p id="error"></p>
        <input id="title" type="text" placeholder="Book title..." required />
        <input
          id="author"
          type="text"
          placeholder="Author's name..."
          required
        />
        <button type="button" id="addBtn">Add this!</button>
      </form>
    </section>
    <!-- contact form and footer -->
    <section id="contact">asdasdasdas</section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
